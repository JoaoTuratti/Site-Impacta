<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Postagem</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f5f5f5;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 12px;
    }

    header h1 {
      font-size: 24px;
    }

    header nav a {
      margin-left: 24px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .form-container {
      background: white;
      padding: 24px;
      border-radius: 10px;
      max-width: 1000px;
      margin: 32px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .col-left {
      flex: 1;
      min-width: 300px;
    }

    .col-left .form-group {
      background: #eee;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 12px;
    }

    .col-left .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .col-left input,
    .col-left textarea {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 16px;
      outline: none;
      resize: none;
    }

    .col-right {
      width: 300px;
      max-width: 100%;
    }

    .image-upload {
      height: 170px;
      border-radius: 12px;
      background: linear-gradient(to right, #5aa6da, #9ed8b5);
      border: 2px solid #0077cc;
      color: white;
      font-size: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .image-upload img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-upload input[type="file"] {
      display: none;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-row .field {
      flex: 1;
      min-width: 200px;
    }

    .field label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .field input,
    .field textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
    }

    .add-button {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3c86ff;
      font-size: 14px;
      cursor: pointer;
      margin: 16px 0;
    }

    .btn-submit {
      background: #2d9c46;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-left">
      <img src="../img/logo.png" alt="Logo" class="logo" />
      <h1>IMPACTA</h1>
    </div>
    <nav>
      <a href="#">Empresas</a>
      <a href="#">Volunt√°rios</a>
      <a href="#">Sobre n√≥s</a>
    </nav>
  </header>

  <div class="form-container">
    <div class="row">
      <!-- ESQUERDA -->
      <div class="col-left">
        <div class="form-group">
          <label for="titulo">T√≠tulo da Postagem</label>
          <input type="text" id="titulo" placeholder="Digite o t√≠tulo da vaga" />
        </div>
        <div class="form-group">
          <label for="descricao-breve">Descri√ß√£o breve da vaga</label>
          <textarea id="descricao-breve" placeholder="Descreva brevemente a vaga"></textarea>
        </div>
      </div>

      <!-- DIREITA -->
      <div class="col-right">
        <label style="font-weight: bold; margin-bottom: 8px; display: block;">Imagem</label>
        <div class="image-upload" onclick="document.getElementById('imgInput').click()">
          <span id="placeholder">üì∑</span>
          <input type="file" id="imgInput" accept="image/*" />
        </div>
      </div>
    </div>

    <!-- CAMPOS FUN√á√ÉO / DATA / QTD / DESC -->
    <div class="form-row">
      <div class="field">
        <label>Fun√ß√£o a ser realizada</label>
        <input type="text" placeholder="Ex: Apoio na organiza√ß√£o" />
      </div>
      <div class="field">
        <label>Data ou per√≠odo</label>
        <input type="text" placeholder="Ex: 10/07 - 12/07" />
      </div>
    </div>

    <div class="form-row">
      <div class="field" style="max-width: 140px;">
        <label>Qtd. volunt√°rios</label>
        <input type="number" value="1" min="1" />
      </div>
      <div class="field">
        <label>Descri√ß√£o da fun√ß√£o</label>
        <input type="text" placeholder="Ex: Entregar folhetos" />
      </div>
    </div>

    <!-- LOCAL E DESCRI√á√ÉO COMPLETA -->
    <div class="form-row">
      <div class="field">
        <label>Local da a√ß√£o</label>
        <input type="text" placeholder="Ex: Pra√ßa Central" />
      </div>
    </div>

    <div class="form-row">
      <div class="field">
        <label>Descri√ß√£o completa da vaga</label>
        <textarea
          placeholder="Adicione aqui todas as informa√ß√µes necess√°rias para o volunt√°rio entender o que ser√° realizado."></textarea>
      </div>
    </div>

    <button class="btn-submit">Criar postagem</button>
  </div>

  <script>
    const inputFile = document.getElementById('imgInput');
    const previewBox = document.querySelector('.image-upload');
    const placeholder = document.getElementById('placeholder');

    inputFile.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>

</html>
