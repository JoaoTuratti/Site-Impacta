<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fafafa;
      color: #111;
    }

    header.navbar {
      background-color: #c14428;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      color: #fff;
    }

    .navbar .logo {
      height: 50px;
    }

    .navbar .menu-icon {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group label {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .form-group label .required {
      color: red;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

    input::placeholder {
      color: #aaa;
    }

    .account-type {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 30px;
    }

    .account-type label {
      font-size: 18px;
    }

    button[type="submit"] {
      background-color: #c14428;
      color: white;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #9e331d;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }

    .hidden {
      display: none;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 4px;
    }

    input.erro {
      border-color: red;
    }

    .senha-ajuda {
      position: relative;
    }

    .info-icon {
      margin-left: 6px;
      cursor: pointer;
      color: #555;
      font-size: 16px;
      position: relative;
    }

    .tooltip {
      display: none;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
      top: 100%;
      left: 0;
      z-index: 10;
      width: 240px;
      white-space: normal;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .info-icon:hover .tooltip,
    .info-icon:focus .tooltip {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <img src="../img/logo.png" alt="Logo" class="logo" />
    <button class="menu-icon">☰</button>
  </header>

  <!-- Formulário -->
  <div class="container">
    <h1>Criar conta</h1>

    <form id="formCadastro">
      <!-- Tipo de conta -->
      <div class="account-type">
        <label>
          <input type="radio" name="tipo-conta" value="pessoa-fisica" checked />
          Pessoa Física
        </label>
        <label>
          <input type="radio" name="tipo-conta" value="ong" />
          ONG
        </label>
      </div>

      <!-- Nome e sobrenome -->
      <div id="fisicaFields">
        <div class="form-row">
          <div class="form-group" style="flex: 1">
            <label for="nome">Nome <span class="required">*</span></label>
            <input type="text" id="nome" />
          </div>
          <div class="form-group" style="flex: 1">
            <label for="sobrenome">Sobrenome <span class="required">*</span></label>
            <input type="text" id="sobrenome" />
          </div>
        </div>
      </div>

      <!-- Nome da ONG -->
      <div class="form-group hidden" id="ongField">
        <label for="nome-ong">Nome da Organização <span class="required">*</span></label>
        <input type="text" id="nome-ong" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">E-mail <span class="required">*</span></label>
        <input type="email" id="email" placeholder="emaildeexemplo@gmail.com" required />
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="+55 (00) 00000-0000" />
      </div>

      <!-- Senha -->
      <div class="form-group senha-ajuda">
        <label for="senha">
          Senha <span class="required">*</span>
          <span class="info-icon" tabindex="0">ℹ️
            <span class="tooltip">Mínimo 8 caracteres, com pelo menos:<br>
              - 1 letra maiúscula<br>
              - 1 letra minúscula<br>
              - 1 número<br>
              - 1 caractere especial (!, @, #, etc.)
            </span>
          </span>
        </label>
        <input type="password" id="senha" required />
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha *</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required />
        <div id="erroSenha" class="error-message" style="display: none;">
          As senhas não coincidem ou não atendem aos critérios.
        </div>
      </div>

      <!-- Botão -->
      <div style="text-align: center; margin-top: 20px;">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const senha = document.getElementById("senha");
      const confirmar = document.getElementById("confirmarSenha");
      const erro = document.getElementById("erroSenha");

      const senhaValida = senha.value.length >= 8 &&
        /[A-Z]/.test(senha.value) &&
        /[a-z]/.test(senha.value) &&
        /[0-9]/.test(senha.value) &&
        /[^A-Za-z0-9]/.test(senha.value);

      if (senha.value !== confirmar.value || !senhaValida) {
        erro.style.display = "block";
        senha.classList.add("erro");
        confirmar.classList.add("erro");
        e.preventDefault(); // Impede envio
      } else {
        erro.style.display = "none";
        senha.classList.remove("erro");
        confirmar.classList.remove("erro");
      }
    });
  </script>

</body>

</html>
