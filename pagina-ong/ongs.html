<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="ongs.css" />
    <title>Associação das Mãos Unidas ONG</title>
  </head>
  <body>
    <main class="box">
      <section class="group">
        <div class="overlap">
          <img class="component" src="img/component-7.svg" alt="Background component" />
          <header class="rectangle"></header>
          <div class="profile-section">
            <div class="ellipse"></div>
            <div class="div"></div>
            <img class="img" src="img/ellipse-15.svg" alt="Profile decoration" />
            <div class="ellipse-4"></div>
            <div class="ellipse-6"></div>
            <img class="camera" src="img/camera-2.png" alt="Camera icon" />
          </div>
          <div class="profile-info">
            <h1 class="associa-o-das-m-os">
              <span class="text-wrapper">Associação das Mãos Unidas<br /></span>
              <span class="span">ONG</span>
            </h1>
            <div class="ellipse-2"></div>
            <img class="ellipse-3" src="img/ellipse-16.svg" alt="Profile decoration" />
            <div class="ellipse-5"></div>
          </div>
          <button class="edit-profile">
            <span class="text-wrapper-2">editar perfil</span>
            <img class="pencil" src="img/pencil-6.png" alt="Edit icon" />
          </button>
          <form class="post-form">
            <textarea class="rectangle-3" placeholder="Faça sua postagem..."></textarea>
            <div class="rectangle-2">
              <button type="button" class="media-button">
                <img class="share-link" src="img/share-link-1389029-2.png" alt="Share link" />
              </button>
              <button type="button" class="media-button">
                <img class="focus" src="img/focus-4265710-2.png" alt="Focus" />
              </button>
              <button type="button" class="media-button">
                <img class="connection" src="img/connection-13958330-2.png" alt="Connection" />
              </button>
              <div class="text-formatting">
                <button type="button" class="format-button">B</button>
                <button type="button" class="format-button format-italic">U</button>
              </div>
            </div>
          </form>
          <aside class="media-section">
            <h2 class="text-wrapper-6">Mídia</h2>
            <div class="group-2">
              <div class="overlap-group">
                <div class="rectangle-4"></div>
                <div class="rectangle-5"></div>
                <div class="rectangle-6"></div>
              </div>
              <div class="rectangle-7"></div>
            </div>
          </aside>
          <img class="pencil-2" src="img/pencil-7.png" alt="Large pencil icon" />
          <div class="overlap-wrapper">
            <div class="vector-wrapper">
              <img class="vector" src="img/vector.svg" alt="Vector graphic" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
