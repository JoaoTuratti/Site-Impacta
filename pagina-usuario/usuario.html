<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="usuario.css" />
    <title>User Profile</title>
  </head>
  <body>
    <main class="box">
      <section class="group">
        <div class="overlap">
          <header class="overlap-group">
            <h1 class="text-wrapper">Mídia</h1>
            <div class="media-grid">
              <div class="overlap-group-2">
                <div class="rectangle"></div>
                <div class="rectangle-2"></div>
                <div class="rectangle-3"></div>
              </div>
              <div class="rectangle-4"></div>
            </div>
            <div class="profile-header overlap-2">
              <div class="rectangle-5"></div>
              <div class="profile-picture">
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
                <img class="img" src="img/ellipse-5.svg" alt="Profile background" />
                <div class="ellipse-3"></div>
              </div>
              <button class="edit-profile">
                <span class="text-wrapper-2">editar perfil</span>
                <img class="pencil" src="img/pencil-1.png" alt="Edit icon" />
              </button>
              <button class="change-photo">
                <div class="ellipse-4"></div>
                <img class="camera" src="img/camera-1.png" alt="Camera icon" />
              </button>
              <img class="pencil-2" src="img/pencil-5.png" alt="Pencil icon" />
            </div>
            <h2 class="jo-o-silva-volunt">
              <span class="span">João Silva</span><br />
              <span class="text-wrapper-3">Voluntário</span>
            </h2>
          </header>
          <div class="user-avatar overlap-3">
            <div class="ellipse-5"></div>
            <img class="ellipse-6" src="img/ellipse-10.svg" alt="User avatar background" />
            <div class="ellipse-7"></div>
          </div>
          <form class="post-form overlap-4">
            <div class="rectangle-6"></div>
            <div class="rectangle-7"></div>
            <textarea class="text-wrapper-4" placeholder="Faça sua postagem..."></textarea>
            <div class="post-actions">
              <button type="button">
                <img class="share-link" src="img/share-link-1389029-1.png" alt="Share link" />
              </button>
              <button type="button">
                <img class="focus" src="img/focus-4265710-1.png" alt="Focus" />
              </button>
              <button type="button">
                <img class="connection" src="img/connection-13958330-1.png" alt="Connection" />
              </button>
              <div class="text-formatting">
                <button type="button" class="bold">B</button>
                <button type="button" class="underline">U</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
